<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="timer">
	  		<div class="hours">00</div> <span>:</span>
	  		<div class="minutes">00</div><span>:</span>
	 		<div class="seconds">00</div>
	  		<div class="msec">00</div>
		</div>
		<button id="toggle" onClick="timer.startTimer()">Start</button>
		<button onclick='timer.stopTimer()'>Clear</button>
	</div>
</body>
</html>
